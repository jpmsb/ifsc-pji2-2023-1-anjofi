<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/acesso.js" defer></script>
    <script src="./js/script.js" defer></script>

    <title>Cadastro AnJoFi</title>
</head>

<body style="background-image: url('./assets/ceu1.jpg');">

    <header class="cabecalho">
        <nav class="cabecalho__menu">
            <a class="cabecalho__menu__item" href="index.html">Home</a>
            <a class="cabecalho__menu__item" href="login.html">Login</a>
            <a class="cabecalho__menu__item" href="cadastro.html">Cadastro</a>
        </nav>
    </header>
        

    <div id="container-login">
        <h1 id="h1-login" > Cadastro </h1>
        
        <form id="login">

            <label for="id" >ID</label>
            <input type="text" class="id" name="id" placeholder="Digite seu ID">
            <label for="nome" >Nome</label>
            <input type="text" class="nome" name="nome" placeholder="Nome">
            <label for="email" >Email</label>
            <input type="text" class="email" name="email" placeholder="Email">
            <label for="senha" >Senha</label>
            <input type="password" class="senha" name="senha" placeholder="Senha">
            
        </form>        
        
        <button onclick="cadastrar()" type="submit" value="Entrar" id="btn-login"> Cadastrar </button>    

    </div>

   <div class="container">
        <div class="animation">
            <img id="animated" src="./assets/Anjo.png" alt="" srcset="" width="150px">
        </div>
   </div>
</body>

</html>
