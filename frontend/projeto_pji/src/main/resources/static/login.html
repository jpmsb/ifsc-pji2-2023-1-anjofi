<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <title>Login</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <form id="loginForm">
        <h1>Formulário de Login</h1>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" class="nome" required><br><br>
      
        <label for="senha">Senha:</label>
        <input type="password" id="senha" class="senha" required><br><br>
      
        <button type="submit" id="submitLogin">Entrar</button>
    </form>
  
    <p>Ainda não possui uma conta? <br> Cadastre agora mesmo!</p>
    <button id="criarContaBtn">Criar Conta</button>

</body>
</html>
