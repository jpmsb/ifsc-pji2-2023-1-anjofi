<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>criar login</title>

    <script src="/js/frontend.js"></script>

</head>
<body>

    <header class="cabecalho">
        <nav class="cabecalho__menu">
            <a class="cabecalho__menu__login" href="index.html">Login</a>
            <a class="cabecalho__menu__cadatro" href="about.html">Criar cadastro</a>
        </nav>
    </header>        

    <div id="container-login">
        <h1 id="h1-login" >
            Criar cadastro </h1>

        <form id="login">
            <label for="nomes" >Nome</label>
            <input type="text" name="nomes" id="nomes" placeholder="Digite seu nome" required>
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required>
            
        </form>
        

            <button onclick="cadastrar()" type="submit" value="enviar-cadastro" id="btn-logincad">
                Cadastrar
           </button>   
           

    </div>
    
</body>
</html>
